<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CSS Margin and Padding Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>CSS Margin and Padding</h1>

  <section class="demo">
    <div class="box margin-shorthand">Margin: Shorthand</div>
    <div class="box margin-individual">Margin: Individual Sides</div>
    <div class="box margin-auto">Margin: Auto (centering)</div>
    <div class="box margin-percent">Margin: Percent</div>
    <div class="box margin-units">Margin: Different Units</div>

    <div class="box padding-shorthand">Padding: Shorthand</div>
    <div class="box padding-individual">Padding: Individual Sides</div>
    <div class="box padding-percent">Padding: Percent</div>
    <div class="box padding-units">Padding: Different Units</div>
    <div class="box padding-overflow">Padding with Content Overflow</div>
  </section>
</body>
</html>
